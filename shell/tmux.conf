# Enable 256 color
set -g default-terminal "screen-256color"

# Ctrl-space as prefix
set -g prefix C-Space
unbind C-b

# Ctrl-a as prefix
# bind 'C-a C-a' to type 'C-a'
# bind C-a send-prefix
# unbind C-b

# Use vim style shortcuts 
setw -g mode-keys vi

# Enable mouse mode
set -g mouse on

# | and - for window splits
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# From: https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-dark.conf
# https://leanpub.com/the-tao-of-tmux/read#status-bar
#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
# set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-fg black #orange
set-window-option -g window-status-current-bg brightgreen  #base01
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

# top!
set-option -g status-position top 

# Panel format
setw -g window-status-current-format " #I: #{pane_current_command}, "
setw -g window-status-format " #I: #{pane_current_command}, "
